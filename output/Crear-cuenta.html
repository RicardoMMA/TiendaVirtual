    <section id="crearCuenta">
        <h2>Crear Cuenta</h2>
        <form id="formCrearCuenta"onsubmit="procesarFormulario(event)">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>

            <label for="emailCrear">Correo electrónico:</label>
            <input type="email" id="emailCrear" name="emailCrear" required>
            <br><br>

            <label for="direccion">Dirección de Envío:</label>
            <input type="text" id="direccion" name="direccion" required>
            <br><br>
            
            <label for="passwordCrear">Contraseña:</label>
            <input type="password" id="passwordCrear" name="passwordCrear" required>
            <br><br>

            <button type="submit">Crear Cuenta</button>
        </form>

    </section>

    <footer>
        <p>&copy; 2024 Fashion Design</p>
    </footer>

    <script src="assets/js/app.js"></script>
